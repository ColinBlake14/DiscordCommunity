<div class="bgdiv bg-light m-auto">
  <form class="was-validated" [formGroup]="form" (ngSubmit)="submit()">
    <h3 class="text-center">Регистрация пользователя</h3>
    <hr>
    <br>
    <div class="mb-3">
      <label for="email" class="form-label">Email адрес:</label>
      <input type="email" class="form-control is-invalid" id="email" placeholder="Введите Email"
             formControlName="email" required
      >
      <div
        *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
        class="invalid-feedback">
        Введите корректный email адрес!
      </div>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Имя пользователя:</label>
      <input type="text" class="form-control is-invalid" id="name" placeholder="Введите имя пользователя"
             formControlName="name" required
      >
      <div
        *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
        class="invalid-feedback">
        Введите корректное имя пользователя!
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль:</label>
      <input type="password" class="form-control is-invalid" id="password" placeholder="Введите пароль"
             formControlName="password" required
      >
      <div
        *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
        class="invalid-feedback">
        Минимальное количество символов для пароля - 6
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Отправить</button>
  </form>
</div>
